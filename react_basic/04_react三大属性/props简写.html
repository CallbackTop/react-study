<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React props 简写</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Person extends React.Component {
            // static 将一个属性设置为类所有，和 Java 一样
            static propTypes = {
                name: PropTypes.string.isRequired,
                gender: PropTypes.string,
                age: PropTypes.number,
            }

            static defaultProps = {
                gender: 'Male',
                age: 18,
            }

            render() {
                const {name, gender, age} = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{gender}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
    

        ReactDOM.render(<Person name="Callback" gender="Male" age={27}/>, document.getElementById("test1"))
        ReactDOM.render(<Person name="Jason"/>, document.getElementById("test2"))
        const p = {name: 'Leon', gender: 'Male', age: 12}
        ReactDOM.render(<Person {...p}/>, document.getElementById("test3"))
    </script>
</body>
</html>
